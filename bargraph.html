<html>
<head>
<title> Bar Graph </title>

    <style type="text/css">
        #chart {background-color: aqua; position: relative; height:500px; width: 500px; border: 1px black solid; display: table-cell; vertical-align: bottom; font-size: 10px; }
        .bar {position: absolute; bottom: 0; display:inline-block; width: 20px; margin: 2px; background-color: pink;}
    </style>
	</head>
   <body>
    <div id="chart"></div>
    
    <script type="text/javascript">
      
      
      var i, maximum, minimun, height, html='', data = [8, 49, 23, 57, 94, 78, 94, 54, 75, 63];
      
      max = min = data[0];

      for(i=1; i<data.length; i++) {
        if (maximum < data[i]) maximum = data[i];
        if (minimum > data[i]) minimum = data[i];
      }

      
      for(i=0; i< data.length; i++) {
	    
        height = Math.round( 100 * ((data[i] - minimum) / maximum));
        html += '<div class="bar" style="height:' + height + '%; left:' + (50 * i) + 'px">' + data[i] + '</div>';
      }
      
      document.getElementById('chart').innerHTML = html;
      
     </script>
    </body>
  </html>
